<!DOCTYPE html>

<html>

<head>
  
  <title>Basic Tables</title>

</head>

<body>

<p>
  <h1>Basic Tables</h1>

<table>

  <tr><td>Tiger</td><td>Baboon</td></tr>

  <tr><td>Bear</td><td>Ant</td></tr>

  <tr><td>Dog</td><td>Duck</td></tr>

</table>   

  <br>

<table border="1">

  <th>Rank in size</th><th>State name</th><th>State capital</th>
  
  <tr><td>1</td><td>Alaska</td><td>Juneau</td></tr>
  
  <tr><td>2</td><td>Texas</td><td>Austin</td></tr>
  
  <tr><td>3</td><td>California</td><td>Sacramento</td></tr>
  
  <tr><td>4</td><td>Montana</td><td>Helena</td></tr>
  
  <tr><td>5</td><td>New Mexico</td><td>Santa Fe</td></tr>
  
  </table>
  
    
    <br>
  
  <table border="1">
  
    <tr><td>Monday</td><td>Tuesday</td><td>Wednesday</td><td>Thursday</td><td>Friday</td>
  
    <td>Saturday</td><td>Sunday</td></tr>
  
 
  </table>
  
  </p>
  
  </body>
 
  </html>
